<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murray English Tutorial Courses</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="murray_tutorCover.css">
</head>
<body>
    <div class="container-fluid">
        <h1 class="title">Murray English Tutorial Courses</h1>
        <!-- 下拉式選單 -->
        <div class="dropdown mt-3 text-center">
            <button class="btn btn-lg btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select Course Level
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="murray_course1.html">First Class: I Can Help! </a>
                <!-- <a class="dropdown-item" href="#">Intermediate</a>
                <a class="dropdown-item" href="#">Advanced</a> -->
            </div>
        </div>
    </div>

    <style>
        body {
            background-image: url(spiderman-in-the-corner-hr6k8abdba0fbnv6.jpg);
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 0;
        }

        .title {
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding-left: 20px; /* 調整左側邊距 */
            white-space: nowrap; /* 確保標題文字不換行 */
            font-size: 3.5em; /* 較小的字體大小 */
        }

        .dropdown {
            text-align: center;
            margin-top: 20px; /* 與標題之間的距離 */
        }

        /* 響應式字體大小 */
        @media (max-width: 576px) {
            .title {
                font-size: 2em;
            }
        }

        @media (min-width: 577px) and (max-width: 768px) {
            .title {
                font-size: 2.5em;
            }
        }

        @media (min-width: 769px) and (max-width: 992px) {
            .title {
                font-size: 3em;
            }
        }

        @media (min-width: 993px) {
            .title {
                font-size: 3.5em;
            }
        }
    </style>
</body>
</html>
